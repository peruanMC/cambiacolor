<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cambiar Color de Fondo</title>
</head>
<body>
    <div class="container">
        <h1>Cambiar Color de Fondo</h1>
        <p>poner colores en ingles y sin espacios</p>
        <input type="text" id="color-input" placeholder="Nombre o código de color para el div">
        <button id="change-color-button">Cambiar Color del Div</button>
        <br>
        <input type="text" id="body-color-input" placeholder="Nombre o código de color para el body">
        <button id="change-body-color-button">Cambiar Color del Body</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
